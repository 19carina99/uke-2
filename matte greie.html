<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input id="height" type="range" min="1" max="1000" step="1" oninput="showDiv()">
    <input id="width" type="range" min="1" max="1000" step="1" oninput="showDiv()">
    <br>
    <div id="resultat"></div>
    <div id="resultatHTML"></div>

    <script>
        var resultatDiv = document.getElementById('resultat'); 
        var height = document.getElementById('height');
        var width = document.getElementById('width');
        var resultatHTMLDiv = document.getElementById('resultatHTML');

        showDiv();

        function showDiv(){
            var areal = (width.value) * (height.value);
            var omkrets = (2 * width.value) + (2 * height.value);
            resultatDiv.innerHTML = `<div style="
            height: ${height.value}px;
            width: ${width.value}px;
            background-color: black;
            "></div>`; 
            resultatHTMLDiv.innerText = 'width:' + width.value + '....' + 'height:' + height.value + '....'
            + 'areal:' + areal + '....' + 'omkrets:' + omkrets; 
        }
    </script>
</body>
</html>
